<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation 1 Pokédex - Fast Loading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="pokedex-container">
        <h1 class="pokedex-title">Generation 1 Pokédex</h1>
        
        <div class="filters">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search Pokémon..." 
                class="search-input"
            >
            <select id="typeFilter" class="type-filter">
                <option value="all">All Types</option>
            </select>
        </div>

        <div id="loadingDiv" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading Pokédex... <span id="loadingProgress">0/151</span></p>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
        
        <div id="pokemonGrid" class="pokemon-grid" style="display: none;"></div>
    </div>

    <!-- Modal for Pokemon details -->
    <div id="modalOverlay" class="modal-overlay" style="display: none;">
        <div class="pokemon-modal">
            <button class="close-button" id="closeModal">×</button>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
